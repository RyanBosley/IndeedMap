<!DOCTYPE html>
<html>
<head>
    <title>Indeed Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet.home/leaflet.home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.0/dist/MarkerCluster.Default.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2"> <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0);">Indeed Map</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <form class="navbar-form navbar-left" role="search" id="theForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="what">
                        <input type="text" class="form-control" placeholder="where">
                        <select class="form-control">
                            <option value="aq">Antarctica</option>
                            <option value="ar">Argentina</option>
                            <option value="au">Australia</option>
                            <option value="at">Austria</option>
                            <option value="bh">Bahrain</option>
                            <option value="be">Belgium</option>
                            <option value="br">Brazil</option>
                            <option value="ca">Canada</option>
                            <option value="cl">Chile</option>
                            <option value="cn">China</option>
                            <option value="co">Colombia</option>
                            <option value="cr">Costa Rica</option>
                            <option value="cz">Czech Republic</option>
                            <option value="dk">Denmark</option>
                            <option value="ec">Ecuador</option>
                            <option value="eg">Egypt</option>
                            <option value="fi">Finland</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="gr">Greece</option>
                            <option value="hk">Hong Kong</option>
                            <option value="hu">Hungary</option>
                            <option value="in">India</option>
                            <option value="id">Indonesia</option>
                            <option value="ie">Ireland</option>
                            <option value="il">Israel</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="kw">Kuwait</option>
                            <option value="lu">Luxembourg</option>
                            <option value="my">Malaysia</option>
                            <option value="mx">Mexico</option>
                            <option value="ma">Morocco</option>
                            <option value="nl">Netherlands</option>
                            <option value="nz">New Zealand</option>
                            <option value="ng">Nigeria</option>
                            <option value="no">Norway</option>
                            <option value="om">Oman</option>
                            <option value="pk">Pakistan</option>
                            <option value="pa">Panama</option>
                            <option value="pe">Peru</option>
                            <option value="ph">Philippines</option>
                            <option value="pl">Poland</option>
                            <option value="pt">Portugal</option>
                            <option value="qa">Qatar</option>
                            <option value="ro">Romania</option>
                            <option value="ru">Russia</option>
                            <option value="sa">Saudi Arabia</option>
                            <option value="sg">Singapore</option>
                            <option value="za">South Africa</option>
                            <option value="kr">South Korea</option>
                            <option value="es">Spain</option>
                            <option value="se">Sweden</option>
                            <option value="ch">Switzerland</option>
                            <option value="tw">Taiwan</option>
                            <option value="th">Thailand</option>
                            <option value="tr">Turkey</option>
                            <option value="ua">Ukraine</option>
                            <option value="ae">United Arab Emirates</option>
                            <option value="gb">United Kingdom</option>
                            <option value="us" selected>United States</option>
                            <option value="uy">Uruguay</option>
                            <option value="ve">Venezuela</option>
                            <option value="vn">Vietnam</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Find Jobs</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </form>
                <div id="results-section" style="display: none;">
                    <p class="navbar-text" id="paging"></p>
                    <button type="button" class="btn btn-default navbar-btn" id="btnPrevious">Previous</button>
                    <button type="button" class="btn btn-default navbar-btn" id="btnNext">Next</button>                        
                </div>                    
            </div>
        </div>
    </div>
    <div id="container">
        <div id="map"></div>
        <span id="indeed_at">
            <a href="https://www.indeed.com/" target="_blank">jobs</a> by
            <a href="https://www.indeed.com/" target="_blank" title="Job Search">
                <img src="https://www.indeed.com/p/jobsearch.gif" style="border: 0;vertical-align: middle;" alt="Indeed job search">
            </a>
        </span>  
    </div>
    
   
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="leaflet.home/leaflet.home.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.0.0/dist/leaflet.markercluster.js"></script>
    <script src="bootstrap-native.min.js"></script>
    <script src="JSONP.js"></script>
    <script src="main.js"></script>
</body>
</html>
