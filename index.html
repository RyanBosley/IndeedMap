<!DOCTYPE html>
<html>
<head>
    <title>Indeed Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet.home/leaflet.home.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2"> <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Indeed Map</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <form class="navbar-form navbar-left" role="search" id="theForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="what">
                        <input type="text" class="form-control" placeholder="where">
                    </div>
                    <button type="submit" class="btn btn-default">Find Jobs</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </form>
                <div id="results-section" style="display: none;">
                    <p class="navbar-text" id="paging"></p>
                    <button type="button" class="btn btn-default navbar-btn" id="btnPrevious">Previous</button>
                    <button type="button" class="btn btn-default navbar-btn" id="btnNext">Next</button>                        
                </div>                    
            </div>
        </div>
    </div>
    <div id="container">
        <div id="map"></div>
        <span id="indeed_at">
            <a href="http://www.indeed.com/">jobs</a> by
            <a href="http://www.indeed.com/" title="Job Search">
                <img src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;vertical-align: middle;" alt="Indeed job search">
            </a>
        </span>  
    </div>
    
   
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.6/dojo/dojo.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="leaflet.home/leaflet.home.js"></script>
    <script src="main.js"></script>
</body>
</html>
